# fly-redis.toml - Redis configuration for Fly.io

app = "nutrition-platform-redis"
primary_region = "ams"

[build]
  image = "flyio/redis:6.2"

[env]
  REDIS_PASSWORD = "${REDIS_PASSWORD}"

[[mounts]]
  source = "redis_data"
  destination = "/data"

[checks]
  [checks.redis]
    port = 6379
    type = "tcp"
    interval = "10s"
    timeout = "2s"
    grace_period = "30s"

[[services]]
  protocol = "tcp"
  internal_port = 6379
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 6379
    handlers = ["redis"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"