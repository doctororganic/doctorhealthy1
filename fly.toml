# fly.toml - Fly.io configuration for Nutrition Platform

app = "nutrition-platform"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile.simple"

[env]
  PORT = "8080"
  ENVIRONMENT = "production"
  LOG_LEVEL = "info"
  LOG_FORMAT = "json"
  METRICS_ENABLED = "true"
  HEALTH_CHECK_ENABLED = "true"
  RELIGIOUS_FILTER_ENABLED = "true"
  FILTER_ALCOHOL = "true"
  FILTER_PORK = "true"
  DEFAULT_LANGUAGE = "en"
  SUPPORTED_LANGUAGES = "en,ar"
  RTL_LANGUAGES = "ar"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "60s"
    method = "GET"
    path = "/health"
    protocol = "http"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 8080
    handlers = ["http"]

  [[services.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "60s"
    method = "GET"
    path = "/health"
    protocol = "http"

[mounts]
  source = "nutrition_data"
  destination = "/app/data"

[metrics]
  port = 8080
  path = "/metrics"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[deploy]
  strategy = "rolling"
  release_command = "echo 'Release command executed'"

[[statics]]
  guest_path = "/app/frontend"
  url_prefix = "/"