groups:
  - name: nutrition_platform_alerts
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{status=~"5.."}[5m])) by (instance)
            /
            sum(rate(http_requests_total[5m])) by (instance)
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          service: nutrition-platform
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for instance {{ $labels.instance }}"

      # High Response Time
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, instance)) > 2
        for: 5m
        labels:
          severity: warning
          service: nutrition-platform
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for instance {{ $labels.instance }}"

      # Service Down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: nutrition-platform
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} service is down for instance {{ $labels.instance }}"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: |
          100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: nutrition-platform
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% for instance {{ $labels.instance }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: nutrition-platform
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% for instance {{ $labels.instance }}"

      # Database Connection Issues
      - alert: DatabaseConnectionHigh
        expr: |
          pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
          service: nutrition-platform
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections"

      # Redis Connection Issues
      - alert: RedisConnectionHigh
        expr: |
          redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
          service: nutrition-platform
        annotations:
          summary: "High Redis connections"
          description: "Redis has {{ $value }} connected clients"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: |
          (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: nutrition-platform
        annotations:
          summary: "Low disk space"
          description: "Disk usage is {{ $value }}% for {{ $labels.mountpoint }} on {{ $labels.instance }}"

      # Circuit Breaker Open
      - alert: CircuitBreakerOpen
        expr: |
          circuit_breaker_state == 2
        for: 1m
        labels:
          severity: critical
          service: nutrition-platform
        annotations:
          summary: "Circuit breaker is open"
          description: "Circuit breaker {{ $labels.name }} is open for instance {{ $labels.instance }}"

      # High Request Rate
      - alert: HighRequestRate
        expr: |
          sum(rate(http_requests_total[5m])) by (instance) > 1000
        for: 5m
        labels:
          severity: warning
          service: nutrition-platform
        annotations:
          summary: "High request rate detected"
          description: "Request rate is {{ $value }} req/s for instance {{ $labels.instance }}"

      # SSL Certificate Expiry
      - alert: SSLCertificateExpiry
        expr: |
          probe_ssl_earliest_cert_expiry - time() < 86400 * 30
        for: 1h
        labels:
          severity: warning
          service: nutrition-platform
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in {{ $value | humanizeDuration }}"

      # Failed Health Checks
      - alert: HealthCheckFailed
        expr: |
          probe_success == 0
        for: 3m
        labels:
          severity: critical
          service: nutrition-platform
        annotations:
          summary: "Health check failed"
          description: "Health check failed for {{ $labels.instance }}"

      # High Goroutine Count
      - alert: HighGoroutineCount
        expr: |
          go_goroutines > 1000
        for: 5m
        labels:
          severity: warning
          service: nutrition-platform
        annotations:
          summary: "High goroutine count"
          description: "Goroutine count is {{ $value }} for instance {{ $labels.instance }}"

      # High GC Pause Time
      - alert: HighGCPauseTime
        expr: |
          rate(go_gc_duration_seconds_sum[5m]) / rate(go_gc_duration_seconds_count[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
          service: nutrition-platform
        annotations:
          summary: "High GC pause time"
          description: "Average GC pause time is {{ $value }}s for instance {{ $labels.instance }}"