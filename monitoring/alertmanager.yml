global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@nutrition-platform.local'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'webhook'

receivers:
  - name: 'webhook'
    webhook_configs:
      - url: 'http://nutrition-app:8080/webhook/alert'
        send_resolved: true

  - name: 'email'
    email_configs:
      - to: 'admin@nutrition-platform.local'
        subject: 'Nutrition Platform Alert'
        body: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']