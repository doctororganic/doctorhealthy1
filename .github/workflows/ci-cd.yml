name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  GO_VERSION: '1.21'

jobs:
  # ============================================
  # SECURITY SCAN
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # NODE.JS TESTS
  # ============================================
  nodejs-tests:
    name: Node.js Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: production-nodejs/package-lock.json
      
      - name: Install dependencies
        run: |
          cd production-nodejs
          npm ci
      
      - name: Run linting
        run: |
          cd production-nodejs
          npm run lint || echo "Linting not configured"
      
      - name: Run tests
        run: |
          cd production-nodejs
          npm test || echo "Tests not configured"
      
      - name: Security audit
        run: |
          cd production-nodejs
          npm audit --audit-level=moderate

  # ============================================
  # GO TESTS
  # ============================================
  go-tests:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum
      
      - name: Install dependencies
        run: |
          cd backend
          go mod download
      
      - name: Run tests
        run: |
          cd backend
          go test ./... -v -race -coverprofile=coverage.out
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.out
          flags: backend

  # ============================================
  # DOCKER BUILD
  # ============================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [nodejs-tests, security-scan]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: trae-healthy1:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run -d -p 8080:3000 --name test-container trae-healthy1:test
          sleep 10
          curl -f http://localhost:8080/health || exit 1
          docker stop test-container

  # ============================================
  # DEPLOY TO STAGING
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build, go-tests]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.doctorhealthy1.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Coolify Staging
        run: |
          echo "Deploying to staging environment"
          # Add Coolify deployment commands here

  # ============================================
  # DEPLOY TO PRODUCTION
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build, go-tests]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://super.doctorhealthy1.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Coolify Production
        run: |
          echo "Deploying to production environment"
          # Add Coolify deployment commands here
      
      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://super.doctorhealthy1.com/health || exit 1
      
      - name: Notify deployment
        run: |
