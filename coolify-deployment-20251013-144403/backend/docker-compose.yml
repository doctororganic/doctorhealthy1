version: '3.8'

services:
  nutrition-platform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nutrition-platform-backend
    restart: unless-stopped

    # Environment variables
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - ENVIRONMENT=production
      - DB_PATH=/app/data/nutrition_platform.db
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - API_RATE_LIMIT=${API_RATE_LIMIT:-100}
      - ENABLE_HTTPS=${ENABLE_HTTPS:-false}
      - DOMAIN=${DOMAIN:-localhost}

    # Volumes for persistent data
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Labels for Coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nutrition-platform.rule=Host(`api.doctorhealthy1.com`)"
      - "traefik.http.routers.nutrition-platform.entrypoints=websecure"
      - "traefik.http.routers.nutrition-platform.tls.certresolver=letsencrypt"
      - "traefik.http.services.nutrition-platform.loadbalancer.server.port=8080"

    # Network
    networks:
      - web

networks:
  web:
    external: true
    name: web