# Nginx configuration for nutrition platform on Hostinger VPS
# Optimized for performance, security, and caching

# Main context
user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

# Events context
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP context
http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   '$request_time $upstream_response_time';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # Cache zones
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=500m inactive=7d use_temp_path=off;
    
    # Upstream backend servers
    upstream backend {
        least_conn;
        server 127.0.0.1:8080 max_fails=3 fail_timeout=30s;
        # Add more backend servers for load balancing
        # server 127.0.0.1:8081 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Security headers map
    map $sent_http_content_type $security_headers {
        ~*text/html "nosniff";
        default "";
    }
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # HTTPS redirect server
    server {
        listen 80;
        server_name nutrition-platform.com www.nutrition-platform.com;
        
        # Security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Redirect all HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    # Main HTTPS server
    server {
        listen 443 ssl http2;
        server_name nutrition-platform.com www.nutrition-platform.com;
        
        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/nutrition-platform.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nutrition-platform.com/privkey.pem;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.nutrition-platform.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
        
        # Rate limiting
        limit_req zone=general burst=50 nodelay;
        limit_conn conn_limit_per_ip 20;
        
        # Client body size limit
        client_max_body_size 10M;
        
        # Root directory for static files
        root /var/www/nutrition-platform/frontend/dist;
        index index.html;
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # API endpoints
        location /api/ {
            # Rate limiting for API
            limit_req zone=api burst=20 nodelay;
            
            # Proxy settings
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Micro-caching for GET requests
            proxy_cache api_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 302 1m;
            proxy_cache_valid 404 1m;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_bypass $http_cache_control;
            add_header X-Cache-Status $upstream_cache_status;
            
            # CORS headers for API
            add_header Access-Control-Allow-Origin "https://nutrition-platform.com" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "https://nutrition-platform.com";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With";
                add_header Access-Control-Allow-Credentials "true";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # Authentication endpoints with stricter rate limiting
        location ~ ^/api/(login|register|reset-password) {
            limit_req zone=login burst=5 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # No caching for auth endpoints
            proxy_cache off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # File upload endpoints
        location ~ ^/api/upload {
            limit_req zone=upload burst=3 nodelay;
            
            # Increase body size for uploads
            client_max_body_size 50M;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for uploads
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # No caching for uploads
            proxy_cache off;
        }
        
        # Static assets with versioning (long cache)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            
            # Enable static file caching
            proxy_cache static_cache;
            proxy_cache_valid 200 7d;
            
            # Compression
            gzip_static on;
            
            # Security headers for static files
            add_header X-Content-Type-Options nosniff always;
            
            # Try files, fallback to index
            try_files $uri $uri/ @fallback;
        }
        
        # Service Worker (no cache)
        location = /sw.js {
            expires off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            try_files $uri =404;
        }
        
        # Manifest and other PWA files
        location ~* \.(webmanifest|json)$ {
            expires 1d;
            add_header Cache-Control "public";
            try_files $uri =404;
        }
        
        # Robots and sitemap
        location ~* \.(txt|xml)$ {
            expires 1d;
            add_header Cache-Control "public";
            try_files $uri =404;
        }
        
        # Block access to sensitive files
        location ~* \.(env|log|ini|conf|bak|old|tmp)$ {
            deny all;
            return 404;
        }
        
        # Block access to hidden files
        location ~ /\. {
            deny all;
            return 404;
        }
        
        # Block access to backup files
        location ~* ~$ {
            deny all;
            return 404;
        }
        
        # Main SPA route - serve index.html for all routes
        location / {
            try_files $uri $uri/ @fallback;
            
            # Cache HTML files briefly
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            
            # Security headers for HTML
            add_header X-Content-Type-Options nosniff always;
            add_header X-Frame-Options DENY always;
        }
        
        # Fallback for SPA routing
        location @fallback {
            rewrite ^.*$ /index.html last;
        }
        
        # Monitoring endpoints
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow ::1;
            deny all;
        }
        
        # Metrics endpoint for Prometheus
        location /metrics {
            proxy_pass http://backend/metrics;
            access_log off;
            allow 127.0.0.1;
            allow ::1;
            deny all;
        }
    }
    
    # WAF rules and security
    # Block common attack patterns
    map $request_uri $blocked_uri {
        ~*\.(php|asp|aspx|jsp)$ 1;
        ~*wp-admin 1;
        ~*wp-login 1;
        ~*phpmyadmin 1;
        ~*admin 1;
        ~*\.git 1;
        default 0;
    }
    
    # Block malicious user agents
    map $http_user_agent $blocked_agent {
        ~*sqlmap 1;
        ~*nikto 1;
        ~*nmap 1;
        ~*masscan 1;
        ~*zap 1;
        ~*burp 1;
        default 0;
    }
    
    # Block requests with blocked patterns
    server {
        listen 443 ssl http2;
        server_name _;
        
        if ($blocked_uri) {
            return 444;
        }
        
        if ($blocked_agent) {
            return 444;
        }
        
        return 444;
    }
}

