# fly-postgres.toml - PostgreSQL configuration for Fly.io

app = "nutrition-platform-db"
primary_region = "ams"

[build]
  image = "flyio/postgres:14"

[env]
  POSTGRES_PASSWORD = "${POSTGRES_PASSWORD}"
  POSTGRES_USER = "nutrition_user"
  POSTGRES_DB = "nutrition_platform"

[[mounts]]
  source = "pg_data"
  destination = "/data"

[checks]
  [checks.pg]
    port = 5432
    type = "tcp"
    interval = "10s"
    timeout = "2s"
    grace_period = "30s"

[[services]]
  protocol = "tcp"
  internal_port = 5432
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 5432
    handlers = ["pg_tls"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"