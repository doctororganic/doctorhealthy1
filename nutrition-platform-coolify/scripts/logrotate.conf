# Log rotation configuration for Nutrition Platform Backend

/var/log/nutrition-platform/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0644 deploy deploy
    postrotate
        systemctl reload nutrition-platform-backend > /dev/null 2>&1 || true
    endscript
}

/var/log/nutrition-platform/access.log {
    daily
    missingok
    rotate 7
    compress
    delaycompress
    notifempty
    create 0644 deploy deploy
    postrotate
        systemctl reload nutrition-platform-backend > /dev/null 2>&1 || true
    endscript
}

/var/log/nutrition-platform/error.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0644 deploy deploy
    postrotate
        systemctl reload nutrition-platform-backend > /dev/null 2>&1 || true
    endscript
}